<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Daily Grind Cafe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Get in Touch</h2>
                <form action="#" method="POST" class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="button">Send Message</button>
                </form>
            </div>
        </section>

        <section class="info-section">
            <div class="container">
                <h2>Find Us</h2>
                <div class="info-grid">
                    <div>
                        <h3>Our Location</h3>
                        <p>123 Coffee Lane, Kolkata, India</p>
                    </div>
                    <div>
                        <h3>Hours</h3>
                        <p>Mon - Fri: 8 AM - 8 PM</p>
                        <p>Sat - Sun: 9 AM - 6 PM</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 The Daily Grind Cafe. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
